<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Sign-in-up</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div>
        <div class="container-fluid">
            <div class="row" style="height: 100vh;">
                <div class="col" style="height: 100;background-color: #f9f7f3;padding-bottom: 25px;padding-top: 25px;">
                    <div class="d-sm-flex" style="padding-left: 15px;"><a href="#"><img class="d-inline-flex d-sm-flex" src="assets/img/Logo%20TMI_black_t.png" style="width: 150px;"></a></div>
                    <div class="d-none d-md-flex d-lg-flex d-xl-flex justify-content-md-center justify-content-lg-center justify-content-xl-center"
                        style="padding-top: 150px;"><img class="d-xl-flex align-items-xl-end" src="assets/img/5e619985fac8f331886bf6e9_Welcome.svg" width="60%vh"></div>
                </div>
                <div class="col-sm-12 col-md-7">
                    <div style="padding-top: 25px;">
                        <p class="text-right d-xl-flex justify-content-xl-end" style="margin-bottom: 0px;margin-right: 15px;">Have not registered?&nbsp;&nbsp;<a href="sign-up.html">Sign up</a></p>
                    </div>
                    <div style="padding: 20px 85px;">
                        <h2 style="font-weight: bold;margin-bottom: 16px;">Selamat Datang, Teknokrat!</h2><button class="btn btn-primary" type="button" style="margin-right: 10px;"><i class="fa fa-google"></i>&nbsp; &nbsp;Sign in with Google</button><button class="btn btn-secondary" type="button" style="margin-right: 10px;width: 38px;"><i class="fa fa-facebook"></i></button>
                        <button
                            class="btn btn-secondary" type="button" style="margin-right: 0px;width: 38px;"><i class="fa fa-twitter"></i></button>
                            <hr>
                            <div class="row">
                                <div class="col-xl-12 offset-xl-0" style="padding: 0px;">
                                    <h5 style="margin-top: 16px;margin-left: 15px;">Email Address</h5><input type="email" style="max-width: 546px;margin-left: 15px;background-color: #dfe7f1;border-style: none;border-radius: 5px;width: 250px;" required=""></div>
                            </div>
                            <div class="row">
                                <div class="col" style="padding: 0px;">
                                    <h5 style="margin-top: 16px;margin-left: 15px;">Password</h5><input class="border-light" type="password" style="max-width: 546px;margin-left: 15px;background-color: #dfe7f1;border-style: none;border-radius: 5px;width: 250px;" required=""></div>
                            </div>
                            <div class="row">
                                <div class="col d-flex">
                                    <div class="form-check" style="margin-top: 15px;width: 155px;"><input class="form-check-input" type="checkbox" id="formCheck-1"><label class="form-check-label" for="formCheck-1" style="font-size: 1rem;">Remember me<br></label></div>
                                    <p style="width: 200px;margin-top: 15px;margin-bottom: 0px;"><a href="#">Forget password</a></p>
                                </div>
                            </div><button class="btn btn-primary" type="button" style="margin-top: 15px;">Sign In</button></div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
